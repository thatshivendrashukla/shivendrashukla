<style>
  .carousel-item .img {
    pointer-events: none;
  }
  .carousel-item .carousel-caption {
    display: none;
  }

  .carousel .carousel-indicators	/* indicator group*/ {
    position: absolute;
    bottom: 0;
    left: 0px;
    width: 100%;
    margin: 0;
    left: 0;
    right: 0;
    width: 100%;
    display: flex; /* set indicators to flex */
  }
  .carousel .carousel-indicators li {
    flex-grow: 1; /* all indicator li items flow across width */
    height: 4px;
    margin-bottom: 0;
    padding: 0;
    border-bottom: 0;
    /*border-radius: 2px;*/
  }

  .carousel .carousel-indicators li.active {
    background-color: rgba(0, 153, 255, 0.5); /* active color*/
  }
</style>

<div class="carousel slide" data-ride="carousel" id="Carouselambra">
  <!-- Yes, the Led Zeppelin song -->
  <ol class="carousel-indicators">
    <li data-target="#Carouselambra" data-slide-to="0" class="active"></li>
    <li data-target="#Carouselambra" data-slide-to="1"></li>
    <li data-target="#Carouselambra" data-slide-to="2"></li>
    <li data-target="#Carouselambra" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="/assets/images/photos/carousel1.jpg"
        alt="Bombay Taxi"
      />
      <div class="carousel-caption">
        <p>Bombay Taxi</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/assets/images/photos/carousel2.jpg"
        alt="A Field in Austria"
      />
      <div class="carousel-caption">
        <p>Austrian Field</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/assets/images/photos/carousel3.jpg"
        alt="Haji Ali Dargah at Sunset"
      />
      <div class="carousel-caption">
        <p>Haji Ali Dargah</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="/assets/images/photos/carousel4.jpg"
        alt="Swiss Alps"
      />
      <div class="carousel-caption">
        <p>Swiss Alps</p>
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#Carouselambra"
      role="button"
      data-slide="prev"
      ><span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span></a
    >
    <a
      class="carousel-control-next"
      href="#Carouselambra"
      role="button"
      data-slide="next"
      ><span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span></a
    >
  </div>
</div>
