---
layout: default
title: Blog
description: The shivendrashukla.com Blog - Legal Research, Legal Writing, and other assorted projects.
active: blog
---

<style>
  .col-sm-2 {
    border-right: 1px solid #d5d5d5;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <div class="row">
        <a
          href="/blog/categories/"
          style="
            display: flex-box;
            position: relative;
            float: right;
            margin-bottom: auto;
          "
          >Posts by Category</a
        >
      </div>
    </div>
    <div class="col-sm-10">
      <ul class="posts">
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
          <p>{{ post.date | date_to_long_string: "ordinal" }}</p>
          <hr />
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
<br />
