<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<!-- link to various favicons -->
			{% include favicons.html %}
			{% include ga.html %}
			
		</head>
		<body>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/about">About</a></li>
					<li><a href="/photos">Photos</a></li>
	        		<li><a href="/cv">CV</a></li>
					<!-- dark mode switcher and javascript for persistency-->
					<div class="theme-switch-wrapper"><label class="theme-switch" for="checkbox"><input type="checkbox" id="checkbox" value="value">Dark Mode</label></div>
				
				
				<script type="text/javascript"> const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
					const currentTheme = localStorage.getItem('theme');

						if (currentTheme) {
						document.documentElement.setAttribute('data-theme', currentTheme);
  
							if (currentTheme === 'dark') {
							toggleSwitch.checked = true;
							}
						}

						function switchTheme(e) {
							if (e.target.checked) {
							document.documentElement.setAttribute('data-theme', 'dark');
							localStorage.setItem('theme', 'dark');
							}
							else {        document.documentElement.setAttribute('data-theme', 'light');
							localStorage.setItem('theme', 'light');
							}    
						}

					toggleSwitch.addEventListener('change', switchTheme, false);
				</script>

	    		</ul>
			</nav>
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->

				</ul>
			</footer>
		</body>
	</html>
